 Interest will not be paid on my Pledge Deposit Account.
 My deposit is fully refundable and will be returned after my credit card balance is paid in full.
 I will need to make monthly payments toward any balance I accrue, as with any other credit card.
 By providing my phone numbers, I agree that Capital Bank, and its authorized agents, may call me at these
