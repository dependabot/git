Federal Law. You acknowledge and agree that your consent is being provided in connection with a transaction affecting interstate commerce
that is subject to the federal Electronic Signatures in Global and National Commerce Act, and that you and we both intend that the Act apply
to the fullest extent possible to validate our ability to conduct business and communicate with you by electronic means.

Categories of Communications. You consent to receive communications relating to your Account in electronic form. The communications
covered by your consent may include, but are not limited to, (a) initial disclosure statement or agreement governing your Account, (b) any
disclosure required by federal, state or local law, including disclosures under the federal Truth in Lending Act, the federal Fair Credit Reporting
