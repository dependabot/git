Account and any changes to your Account, (e) other disclosures, notices or communications in connection with the application for, the
opening of, maintenance of or collection of your Account, and (f) Pledged Deposit Account Agreement.
SECURITY AGREEMENT AND PLEDGED DEPOSIT ACCOUNT DISCLOSURES
Pledged Deposit Account. As a condition to obtaining this Account, you are opening a Pledged Deposit Account with us as security for the
repayment of all credit and other obligations incurred on the Account, including fees and interest. Pledged Deposit Account may be referred to
as “Deposit Account” or “Collateral Account”.
You give Capital Bank, N.A. security interest in, and assign to us, all current and after-acquired funds, “Deposit Funds”, including interest in your
Deposit Account held by the Bank. We may also exercise all the rights of an owner of the Deposit Account.
Default. The Bank may without prior notice, declare the total balance due immediately on your Account and apply all or part of your Deposit
Account to the payment of that balance if: (a) you fail to make any payment due; (b) exceed your credit limit; (c) default under the terms of your
